<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the best website ever (trust me bro)">
    <meta property="og:title" content="pog5.me">
    <meta name="twitter:title" content="pog5.me">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pog5.me/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html {
            background-color: #000;
            background-image: url("res/background-min.jpg");
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .page {
            background: #1e1e2e;
            border-radius: 10px;
            font-family: Open Sans,Arial;
            color: #d9d9d9;
            font-size: 16px;
            margin: 2em auto;
            max-width: 800px;
            padding: 1em;
            line-height: 1.4;
            text-align: justify
        }

        html blockquote {
            color: #d3c9be
        }

        html blockquote:before {
            color: #b8b8b8
        }

        html a {
            color: #00a2e7
        }

        html a:visited {
            color: #ca1a70
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        span.citneed {
            vertical-align: top;
            font-size: .7em;
            padding-left: .3em
        }

        small {
            font-size: .4em
        }

        p.st {
            margin-top: -1em
        }

        div.fancyPositioning div.picture-left {
            float: left;
            width: 40%;
            overflow: hidden;
            margin-right: 1em
        }

        div.fancyPositioning div.picture-left img {
            width: 100%
        }

        div.fancyPositioning div.picture-left figure {
            margin: 10px
        }

        div.fancyPositioning div.picture-left figure figcaption {
            font-size: .7em
        }

        div.fancyPositioning div.tleft {
            float: left;
            width: 55%
        }

        div.fancyPositioning div.tleft p:first-child {
            margin-top: 0
        }

        div.fancyPositioning:after {
            display: block;
            content: "";
            clear: both
        }

        ul li img {
            height: 1em
        }

        blockquote {
            color: #456;
            margin-left: 0;
            margin-top: 2em;
            margin-bottom: 2em
        }

        blockquote span {
            float: left;
            margin-left: 1rem;
            padding-top: 1rem
        }

        blockquote author {
            display: block;
            clear: both;
            font-size: .6em;
            margin-left: 2.4rem;
            font-style: oblique
        }

        blockquote author:before {
            content: "- ";
            margin-right: 1em
        }

        blockquote:before {
            font-family: Times New Roman,Times,Arial;
            color: #666;
            content: open-quote;
            font-size: 2.2em;
            font-weight: 600;
            float: left;
            margin-top: 0;
            margin-right: .2rem;
            width: 1.2rem
        }

        blockquote:after {
            content: "";
            display: block;
            clear: both
        }

        @media screen and (max-width: 500px) {
            body {
                text-align:left
            }

            div.fancyPositioning div.picture-left,div.fancyPositioning div.tleft {
                float: none;
                width: inherit
            }

            blockquote span {
                width: 80%
            }

            blockquote author {
                padding-top: 1em;
                width: 80%;
                margin-left: 15%
            }

            blockquote author:before {
                content: "";
                margin-right: inherit
            }
        }

        span.visited {
            color: #941352
        }

        span.visited-maroon {
            color: #85144b
        }

        span.wr {
            color: #c0392b;
            font-weight: 600
        }

    </style>
</head>
<body>
    <div class="page">
    <header>
        <h1 class="title">pog5.me</h1>
        <nav><p class="st"><a href="https://discordid.netlify.app/?id=1063801507515998208">Discord</a> | <a href="http://github.com/pog5">GitHub</a> | <a href="https://reddit.com/u/firefoxnightly">Reddit</a> | <a href="https://t.me/pixelnightly">Telegram</a> | <a href="https://open.spotify.com/user/316skxq5zqexau2rkwthnrtmymsu">Spotify</a> | <a href="https://rentry.org/pixelnightly">Rentry</a></p></nav>
    </header>
    <main>
        <h2>Soon...</h2>
        <hr>
        <h3>GPT prompt:</h3>
        <textarea id="gtprompt"></textarea><br>
        <button>Ask away</button>
        <div id="output"></div>
        <script>
            const input = document.querySelector("#gtprompt");
            const output = document.querySelector("#output");
            document.querySelector("button").addEventListener('click', () => {
                output.textContent = "Loading..."
                fetch("ht" + "tps://g" + "pt.pog5.me/?jailbreak=1&prompt=" + input.value)
                .then(x => x.text()).then(c => {
                    c = c.replace(/\n/g, '<br>')
                    output.innerHTML = c;
                })
            })
        </script>
    </main>
    <footer>
        <hr>
        <p><i>An idiot admires complexity, a genius admires simplicity.<br> - Terry Davis</i></p>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
